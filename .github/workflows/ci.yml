name: ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    env:
      CCC_GIT_SHA: ${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Server smoke tests
        run: |
          server/scripts/smoke_healthz.sh
          server/scripts/smoke_info.sh
          server/scripts/smoke_capabilities.sh
          server/scripts/smoke_upload_import.sh
          server/scripts/smoke_export.sh

      - name: Set up Java (Gradle cache only)
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Android unit tests (optional)
        working-directory: android
        run: |
          if [ -n "${ANDROID_HOME:-}" ] && [ -d "$ANDROID_HOME" ]; then
            ./gradlew :automotive:testDebugUnitTest
          else
            echo "ANDROID_HOME not set; skipping Android unit tests."
          fi
